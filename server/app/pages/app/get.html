<main class="flex h-full gap-4 p-4 app-lanes">
  <% for (const lane of data.lanes) { %>
    <%- include('lane.html', lane) %>
  <% } %>

  <div class="min-w-[var(--lane-width)]">
    <button
      type="button"
      class="self-start p-3 bg-white border rounded text-left hover:pr-[calc(var(--lane-width)-2.5rem)] transition-[padding]"
      onclick="
        this.closest('.app-lanes').insertBefore(this.nextElementSibling.content.cloneNode(true), this.parentElement);
        this.scrollIntoView({ behavior: 'smooth' });
      "
    >
      âž•
    </button>

    <template>
      <%- include('lane.html', { name: 'New Lane', tasks: [] }) %>
    </template>
  </div>
</main>
