<div
  class="flex flex-col min-w-[var(--lane-width)] border rounded w-[var(--lane-width)] bg-slate-100 px-3 shadow-inner overflow-y-auto"
>
  <%- include('dropzone.html', {
    data,
    lane,
    index: 0,
    children: `
      <div class="pt-2 font-bold">
        ${lane.name} <span class="inline-block px-2 rounded-full bg-slate-200">${lane.tasks.length}</span>
      </div>
    `,
  }) %>
  <% lane.tasks.forEach((task, index) => { %>
    <%- include('task.html', { task }) %>
    <%- include('dropzone.html', { data, lane, index: index + 1, children: '' }) %>
  <% }); %>
</div>
