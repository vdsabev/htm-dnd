<div
  class="px-3 py-2 whitespace-pre transition bg-white border rounded-sm shadow-sm select-none cursor-grab active:opacity-60 active:cursor-grabbing active:text-transparent"
  draggable="true"
  ondragstart="
    event.stopPropagation(); // Prevent parent node from receiving child events
    event.dataTransfer.setData('Text', '<%= task %>');
    event.dataTransfer.effectAllowed = 'move';
  "
><%= task %></div>
