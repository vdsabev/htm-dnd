<div
  class="px-3 py-2 whitespace-pre transition bg-white border rounded-sm shadow-sm select-none cursor-grab active:bg-slate-50 active:cursor-grabbing active:text-transparent"
  draggable="true"
  ondragstart="
    window.elementBeingDragged = this;
    event.stopPropagation(); // Prevent parent node from receiving child events
    event.dataTransfer.setData('Text', '');
    event.dataTransfer.effectAllowed = 'move';
  "
><%= task %></div>
